{% if notification.isReady() %}
    <a href="#"
       data-action="sprout-email/notification-emails/get-prepare-modal"
       data-notification-id="{{ notification.id }}"
       class="prepare btn small formsubmit">{{ "Send Test"|t('sprout-email') }}</a>
{% else %}
    <span class="light">{{ "Prepare"|t('sprout-email') }}</span>
{% endif %}
